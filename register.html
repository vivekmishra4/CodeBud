<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/authentication.css" />
  </head>
  <body>
    <div class="profile-container">
      <img
        src="assets/person-circle.svg"
        alt="Profile Picture"
        class="profile-picture"
      />
   
      <span id="user-name"></span>
      <span id="user-email"></span>
    </div>
    <div class="auth-container">
      <pre class="login-text">Register here to continue
                        </pre>
      <form id="register-form">
        <input class="input-box" type="text" id="register-name" placeholder="Name" autocomplete="name" required />
        <input class="input-box" type="email" id="regEmail" placeholder="Email" autocomplete="email" required />
        <input class="input-box"
          type="password"
          id="regPassword"
          placeholder="Password"
          autocomplete="new-password"
          required
        />
        <div class="message">
          <div id="loading-spinner" class="spinner"></div>
          <p id="register-error-message" class="auth-error-message"></p>
        </div>
        
        <button class="input-box" id="register-btn" type="button">Register</button>
        
      </form>
    </div>
   
    <script type="module" src="js/register.js"></script>
  </body>
</html>
