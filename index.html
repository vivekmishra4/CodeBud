<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/my-code.css" />
    <link rel="stylesheet" href="css/bottom-window.css" />
    <link rel="stylesheet" href="css/top-bar.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/util.css">
    <script src="js/eruda.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu-list">
          <li class="top-menu-item" data-nav="menu">
            <img class="icons" src="assets/line-horizontal-3.svg" id="file-menu-icon"/>
            <div class="file-menu">
              <button class="file-menu-item" id="rename-project">Rename Project</button>
              <button class="file-menu-item" id="open-projects">Projects</button>
              <button class="file-menu-item" id="new-project">New project</button>
              <button class="file-menu-item" id="file-download-all">Download All</button>
            </div>
          </li>
          <li class="top-menu-item search-snippet" data-nav="menu">
            <img class="icons" id="snippets" src="assets/code.svg"/>
          </li>
          <li class="top-menu-item" data-nav="menu"><img class="icons" src="assets/dark-theme.svg" id="theme-toggle"/></li>
          <li class="top-menu-item" data-nav="menu"><img class="icons" src="assets/question-circle.svg" id="help-icon"/></li>
          <li class="top-menu-item" data-nav="menu">
            <a href="authentication.html" style="color: white"
              ><img class="icons" src="assets/person-circle.svg"
            /></a>
          </li>
          <li><img class="icons" id="install-app" src="assets/install-svgrepo-com.svg" title="Install"/></li>
        </ul>
      </nav>
    </header>
   
    <main>
      <section class="file-action">
        <img class="icons" src="assets/arrows-maximize.svg" id="close-btn" title="Expand Manager" />
        <div class="manager-ops" id="manager-ops">
            
          <img id="add-file" class="icons" src="assets/add-file.svg" title="add-file">
          <input type="file" id="file-upload" accept=".html,.css,.js,.png,.jpeg,.jpg,.svg">
          <label for="file-upload" class="file-upload-label">
            <img
            class="icons"
              src="./assets/file-upload.svg"
              alt="upload-file"
              title="upload file"
            /> 
         </label>
        </div>
       
        <div class="file-ops">
          <div class="file-more-options">
            <button class="file-more-item" id="file-download">Download</button>
           
            <button class="file-more-item" id="file-rename">Rename file</button>
            <button class="file-more-item" id="file-delete">Delete</button>
          </div>
          <input id="file-name-opened"  value="index.html" readonly />
          <img class="icons" src="assets/more-vertical.svg" id="file-more-icon"/>
          
          <img class="icons" src="assets/search.svg" />
        </div>
      </section>
      <section class="middle-section">
       
        <div class="manager" id="manager">
          <ul id="file-list" class="my-files">
            <li data-file="index.html" id="index.html">index.html</li>
          </ul>
          <span>Online mode</span>
          <label class="switch">
            <input type="checkbox" id="toggleOnline"/>
            <span class="slider"></span>
          </label>
          <div class="colab">
            <button id="start-colab">Start Collaboration</button>
            <input type="text" id="project-id" placeholder="Enter Project ID">

            <button id="join-colab">Join</button>
            <button id="close-colab">Close</button>
          </div>
        </div>
        <div class="line-numbers" id="line-numbers">1</div>
        <dialog class="dialog-window">
          <button id="close-dialog">close</button>
        </dialog>
        <textarea
          class="code-input"
          id="code-input"
          wrap="off"
          id="code-input"
          spellcheck="false"
        ></textarea>
      </section>
      <div id="autocomplete-container" class="autocomplete-suggestions"></div>
      <section class="bottom-window">
        <div class="bottom-window-ops">
          <img src="assets/arrows-maximize.svg" id="chat-maximize" class="icons" title="expand-chat"/>
          <div class="chat-ops">
            <h2 style="display: inline">chat</h2>
          </div>
          <div class="output-ops">
            <label for="live-output">live-output</label>
            <select name="live-output" id="live-output">
              <option value="on">on</option>
              <option value="off">off</option>
            </select>
            <img class="icons" id="run-btn" title="run" src="assets/code-editor-run.svg"/>
            <img class="icons" id="open-output" src="assets/arrow-up-right-from-square-svgrepo-com.svg" title="open"/>
          </div>
        </div>
        <div class="bottom-window-content">
          <div class="chat-interface">
            <div class="messages" id="messages">
            </div>
            <input type="text" name="" id="message-text" placeholder="write-message" />
            <img id="send-message" class="icons" src="assets/send.svg"/>
          </div>
          <div class="output">
            <iframe id="output-frame" frameborder="2" allowfullscreen></iframe>
          </div>
        </div>
      </section>
    </main>

    <script src="js/offline-manage.js"></script>
    <script src="/service-worker.js"></script>
    <script type="module" src="js/top-bar.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/bottom-window.js"></script>
   
    <script type="module" src="js/code-format.js"></script>
    <script type="module" src="js/code-manage.js"></script>
  </body>
</html>
